<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <p class="title">Rock Paper Scissors</p>

      <button
        onclick="
          playGames('rock');
      "
        class="move-button"
      >
        <img
          src="images/rock-emoji.png"
          alt="rock-emoji-image"
          class="move-icon"
        />
      </button>

      <button
        onclick="
          playGames('paper');
      "
        class="move-button"
      >
        <img
          src="images/paper-emoji.png"
          alt="paper-emoji-image"
          class="move-icon"
        />
      </button>

      <button
        onclick="
          playGames('scissors');
      "
        class="move-button"
      >
        <img
          src="images/scissors-emoji.png"
          alt="scissors-emoji-image"
          class="move-icon"
        />
      </button>
      <p class="js-result result"></p>
      <p class="js-moves"></p>
      <p class="js-score score"></p>

      <button
        onclick="
          score.wins = 0;
          score.losses = 0;
          score.tie =0;
          localStorage.removeItem('score');
          updateScoreElement();
      " class="reset-score-button"
      >
        Reset Score
      </button>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
